<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="root">
    <h1 class="text-center mt-4">To Do List</h1>
    <h4 class="text-center" v-show="!tasks.length">La lista Ã¨ vuota</h4>
    <ul class="list-group w-25 mx-auto">
      <li v-for="task in tasks" :key="task.id" :class="(task.done) ? 'text-decoration-line-through' : 'text-decoration-none'" class="list-group-item d-flex justify-content-between">{{ task.text }}<button @click="deleteTask(task.id)" type="button" class="btn-close text-end"></button></li>
    </ul>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
